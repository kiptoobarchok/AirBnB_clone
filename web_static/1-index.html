<!DOCTYPE html>
<html>
    <head>
        <title>Header and Footer</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            header {
                background-color: #FF0000;
                height: 70px;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            h1 {
                margin: 0;
                color: white;
            }

            footer {
                background-color: #00FF00;
                height: 60px;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            main {
                flex: 1;
            }

            p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <header><h1>Header</h1></header>
        <main>
            <!--main content-->
        </main>
        <footer>
            <P>Best School</P>
        </footer>
    </body>
</html>
